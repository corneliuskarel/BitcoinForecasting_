name: Auto Append

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  append:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas

    - name: Append new line to CSV
      run: |
        python - << 'EOF'
import pandas as pd

df = pd.read_csv("data.csv")
new_msg = f"hai {len(df) + 1}"

df.loc[len(df)] = [new_msg]
df.to_csv("data.csv", index=False)

print("Appended:", new_msg)
print("Done")
EOF

    - name: Commit changes
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add data.csv
        git diff --cached --quiet || git commit -m "Auto append"
        git push
